<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

      <!-- Current day should be displayed -->
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9" class="row time-block">
        <div class="hour col-sm-1">
        9:00AM
        </div>
        <textarea id="9am" class="col-sm-10 description"></textarea>
        
        <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button></div>

      <div id="10" class="row time-block">
        <div class="hour col-sm-1">
        10:00AM
        </div>
        <textarea id="10am" class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button></div>

      <div id="11" class="row time-block">
        <div class="hour col-sm-1">
        11:00AM
        </div>
        <textarea id="11am" class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button></div>

      <div id="12" class="row time-block">
        <div class="hour col-sm-1">
        12:00PM
        </div>
        <textarea id="12pm" class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button></div>

      <div id="13" class="row time-block">
        <div class="hour col-sm-1">
        1:00PM
        </div>
        <textarea id="1pm" class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button></div>

      <div id="14" class="row time-block">
        <div class="hour col-sm-1">
        2:00PM
        </div>
        <textarea id="2pm" class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button></div>

      <div id="15" class="row time-block">
        <div class="hour col-sm-1">
        3:00PM
        </div>
        <textarea id="3pm" class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button></div>

      <div id="16" class="row time-block">
        <div class="hour col-sm-1">
        4:00PM
        </div>
        <textarea id="4pm" class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button></div>

      <div id="17" class="row time-block">
        <div class="hour col-sm-1">
        5:00PM
        </div>
        <textarea id="5pm" class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button></div>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
